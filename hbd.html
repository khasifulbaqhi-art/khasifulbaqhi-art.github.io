<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hati untuk Nita — HBD ARAA</title>
  <style>
    :root{
      --bg:#111827;
      --card:#0f172a;
      --accent1:#ff6b81;
      --accent2:#ffb86b;
      --text:#fff;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #0b1220 0%, #071026 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background: rgba(255,255,255,0.02);
      padding:28px;
      border-radius:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .heart-wrap{
      width: min(92vw, 520px);
      height: auto;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    svg{
      width:100%;
      height:auto;
      display:block;
    }

    /* center text style */
    .center-text{
      font-family: "Poppins", sans-serif;
      font-weight:700;
      font-size: clamp(22px, 5vw, 44px);
      fill: white;
      text-anchor:middle;
      dominant-baseline:middle;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.6));
    }

    /* small caption under */
    .caption{
      margin-top:12px;
      text-align:center;
      font-size:14px;
      opacity:0.9;
      color: #e6edf3;
    }

    /* make the path text (NITA) look nicer */
    .edge-text{
      font-family: "Poppins", sans-serif;
      font-weight:600;
      font-size:14px;
      letter-spacing:2px;
      fill: url(#grad-text);
    }

    @media (max-width:420px){
      .card{ padding:16px; border-radius:14px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart-wrap">
      <!-- SVG heart with textPath for edge (NITA) and centered "HBD ARAA" -->
      <svg viewBox="0 0 200 180" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
        <title id="title">Hati - Selamat Ulang Tahun</title>
        <desc id="desc">Hati dengan teks NITA mengelilingi dan HBD ARAA di tengah</desc>

        <!-- Gradients -->
        <defs>
          <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0%" stop-color="#ff6b81"/>
            <stop offset="100%" stop-color="#ffb86b"/>
          </linearGradient>

          <linearGradient id="grad-text" x1="0" x2="1">
            <stop offset="0%" stop-color="#ffd1dc"/>
            <stop offset="1" stop-color="#ffe9b5"/>
          </linearGradient>

          <!-- main heart path -->
          <!-- Path shaped like a heart; coordinates tuned for viewBox 0..200 -->
          <path id="heartPath"
                d="M100 160
                   C20 110, 20 55, 70 40
                   C95 30, 100 48, 100 48
                   C100 48, 105 30, 130 40
                   C180 55, 180 110, 100 160 Z"
                fill="url(#g1)"
                stroke="#ffced6"
                stroke-width="1.6"
                />

          <!-- slightly larger path for text to follow around the outside -->
          <path id="heartEdge"
                d="M100 158
                   C25 108, 25 55, 70 38
                   C95 28, 100 48, 100 48
                   C100 48, 105 28, 130 38
                   C175 55, 175 108, 100 158 Z"
                fill="none" />

        </defs>

        <!-- heart shape -->
        <use href="#heartPath" />

        <!-- repeated text along the path. Repeat "NITA" many times so it looks continuous -->
        <text class="edge-text" >
          <textPath href="#heartEdge" startOffset="0%">
            NITA • NITA • NITA • NITA • NITA • NITA • NITA • NITA • NITA •
          </textPath>
        </text>

        <!-- centered message -->
        
<g transform="translate(100,92)">
  <text 
    y="-6" 
    font-size="5" 
    font-weight="600" 
    fill="#fff" 
    text-anchor="middle" 
    dominant-baseline="middle">
    HALO
  </text>
  <text 
    y="6" 
    font-size="5" 
    font-weight="700" 
    fill="#fff" 
    text-anchor="middle" 
    dominant-baseline="middle">
    HBD ARAA
  </text>
</g>
